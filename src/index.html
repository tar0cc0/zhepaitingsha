<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title text-i18n>{{title}}</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="module" src="./js/mjutil.js"></script>
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 text-i18n>{{pageTitle}}</h1>
      <div id="waiting-tiles"></div>
      <div class="button-container">
        <button text-i18n id="reveal-waited-tiles">{{revealWaitedTiles}}</button>
        <button text-i18n id="next-puzzle">{{nextPuzzle}}</button>
      </div>
      <div id="waited-tiles"></div>
      <div class="options-container">
        <div class="number-of-tiles-selector">
          <div text-i18n class="number-of-tiles-text">{{numberOfTiles}}</div>
          <label class="radio-label"><input type="radio" class="number-of-tiles-input" name="number-of-tiles" value="4">4</label>
          <label class="radio-label"><input type="radio" class="number-of-tiles-input" name="number-of-tiles" value="7">7</label>
          <label class="radio-label"><input type="radio" class="number-of-tiles-input" name="number-of-tiles" value="10">10</label>
          <label class="radio-label"><input type="radio" class="number-of-tiles-input" name="number-of-tiles" value="13" checked>13</label>
        </div>
        <div class="hard-mode-selector">
          <label class="hard-mode-text" text-i18n><input type="checkbox" class="hard-mode-checkbox" id="enable-hard-mode">{{hardMode}}</label>
          <svg id="hard-mode-help" class="question-circle" fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M18 10C18 14.4183 14.4183 18 10 18C5.58172 18 2 14.4183 2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10ZM10 7C9.63113 7 9.3076 7.19922 9.13318 7.50073C8.85664 7.97879 8.24491 8.14215 7.76685 7.86561C7.28879 7.58906 7.12543 6.97733 7.40197 6.49927C7.91918 5.60518 8.88833 5 10 5C11.6569 5 13 6.34315 13 8C13 9.30622 12.1652 10.4175 11 10.8293V11C11 11.5523 10.5523 12 10 12C9.44773 12 9.00001 11.5523 9.00001 11V10C9.00001 9.44772 9.44773 9 10 9C10.5523 9 11 8.55228 11 8C11 7.44772 10.5523 7 10 7ZM10 15C10.5523 15 11 14.5523 11 14C11 13.4477 10.5523 13 10 13C9.44772 13 9 13.4477 9 14C9 14.5523 9.44772 15 10 15Z" fill="#718096" fill-rule="evenodd"/>
            <!-- <title text-i18n>{{hardModeHelp}}</title> -->
          </svg>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="?lang=zh" class="lang-link" id="lang-zh">中文</a> | <a href="?lang=en" class="lang-link" id="lang-en">English</a> <span id="footer-dash">-</span>
      <a target="_blank" href="https://github.com/tar0cc0/zhepaitingsha"><img id="github-icon" src="./images/GitHub_Invertocat_Dark.png"/></a>
    </div>
  </body>
</html>
